<html>
  <head>
    <link rel="stylesheet" href="http://{{serveur}}/a/css/onsenui.css">
    <link rel="stylesheet" href="http://{{serveur}}/a/css/onsen-css-components.min.css">
    <script src="http://{{serveur}}/a/js/onsenui.min.js"></script>
    <script src="http://{{serveur}}/a/js/jquery-3.2.1.min.js"></script>
    <script src="http://{{serveur}}/a/js/mqtt.min.js"></script>
    <script src="http://{{serveur}}/a/js/app.js"></script>
  </head>
  <body>

    <ons-page>
    <ons-toolbar>
      <div id="title" class="center">Tab 1</div>
    </ons-toolbar>

    <ons-tabbar position="auto">
      <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Tab 2" icon="md-hotel">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center;">
      {% for key,input in inputs %}
      {% if(input.active === true) %}
      <ons-button id="{{key}}" modifier="Large--cta">
       {{input.name}}
      </ons-button>
      <br>
      {% endif %}
      {%endfor%}
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>
<p class='mqttmsg'></p>
  </body>

</html>
